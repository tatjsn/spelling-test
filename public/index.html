<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <style>
    #app {
      max-width: 480px;
      margin: auto;
      user-select: none;
    }
    .correct, .incorrect, .status, .alphas {
      margin: 12px auto;
    }
    .correct, .incorrect {
      display: flex;
      align-items: baseline;
      padding: 6px;
      border-radius: 6px;
    }
    .correct {
      border: solid 1px green;
    }
    .incorrect {
      padding: 6px;
      border: solid 1px red;
    }
    .correct div, .incorrect div {
      flex: auto;
      height: 40px;
    }
    .correct button, .incorrect button {
      height: 40px;
    }
    .alphas button {
      width: 60px;
      height: 60px;
    }
  </style>
  <script type="module" src="./bundle.js"></script>
</head>
<body>
  <div id="app">Now loading...</div>
</body>
</html>
